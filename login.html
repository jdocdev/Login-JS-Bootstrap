<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center fs-3 fw-bold text-success">Login de Usuarios</div>
                    <div class="card-body">
                        <form id="formLogin">
                            <div class="mb-3">
                              <label for="userEmail" class="form-label">Correo del usuario</label>
                              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">                              
                            </div>
                            <div class="mb-3">
                              <label for="userPassword" class="form-label">Contrase√±a</label>
                              <input type="password" class="form-control" id="userPassword">
                            </div>                            
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>  
                          <p id="error-message" class="text-danger mt-5"></p> 
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
